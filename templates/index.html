{{template "header" .}} 
{{template "title" .}}
<div class="container">
  <div class="row">
      <div class="col-md">
          <div class="card" style="border-radius: 0;">
              <div class="card-header">
                  <span class="font-weight-bold">Generator</span>
              </div>
              <div class="container">
                <form>
                  <br />
                  <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="border-radius: 0;">Master Key</span>
                    </div>
                    <input class="form-control" name="master" style="border-radius: 0;"/>
                  </div>

                  <br />
                  <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="border-radius: 0;">Account</span>
                    </div>
                    <input class="form-control" name="account" style="border-radius: 0;" placeholder="Website and your account"/>
                  </div>

                  <br />
                  <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="border-radius: 0;">Styles</span>
                    </div>
                    <select class="form-control" name="style" style="border-radius: 0px;" placeholder="Website and your account">
                        <option value="0" >Combine alpha and number</option>
                        <option value="1" >Combine alpha, number and symbols</option>
                        <option value="2" >Pin Code</option>
                    </select>
                  </div>

                  <br />
                  <div>
                  </div>
                </form>
              </div>
          </div>
      </div>
      <div class="col-md">444</div>
  </div>
</div>

{{template "footer" .}}
